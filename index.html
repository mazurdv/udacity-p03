<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>The Best GAME!</title>

        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    </head>
    <body>

        <!-- Loading sounds -->
        <audio id="loop" loop>
          <source src="sounds/loop.ogg" type="audio/ogg">
          <source src="sounds/loop.mp3" type="audio/mp3">
        </audio>

        <audio id="jump">
          <source src="sounds/jump.ogg" type="audio/ogg">
          <source src="sounds/jump.mp3" type="audio/mp3">
        </audio>

        <audio id="water">
          <source src="sounds/water.ogg" type="audio/ogg">
          <source src="sounds/water.mp3" type="audio/mp3">
        </audio>


        <audio id="over">
            <source src="sounds/over.ogg" type="audio/ogg">
            <source src="sounds/over.mp3" type="audio/mp3">
        </audio>

        <!-- Controls block      -->
       <ul id="controls">
           <li>
               <a href="javascript:location.reload();">
                   Restart Game
               </a>
           </li>
           <li>
               <a href="javascript:void(0)"  id="mute">
                   Mute sound
               </a>
           </li>
       </ul>

        <!-- Link JS script      -->
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>

    </body>
</html>
